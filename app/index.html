<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Member Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <img src="/assets/logo.png" />
        <div>
            <input placeholder="ID do cartão" />
            <button>
                <img src="/assets/button-input.png" />
            </button>
        </div>
    </header>
    <main>
        <section id="client-container-empty">
            <h1>Seja bem-vindo ao clube de vantagens</h1>
            <p>Para acessar as vantagens do clube, digite o número do seu cartão</p>
        </section>

        <section id="client-container">
            <div id="profile-container"> </div>
        </section>

    </main>
    <div id="congratulations-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Parabéns! Seu próximo corte é gratuito!</h2>

        </div>
    </div>
</body>

</html>
